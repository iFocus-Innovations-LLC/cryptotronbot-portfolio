steps:
# Build backend image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'Dockerfile.backend', '-t', 'gcr.io/$PROJECT_ID/cryptotronbot-backend:$COMMIT_SHA', '.']

# Build frontend image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'Dockerfile.frontend', '-t', 'gcr.io/$PROJECT_ID/cryptotronbot-frontend:$COMMIT_SHA', '.']

# Push backend image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cryptotronbot-backend:$COMMIT_SHA']

# Push frontend image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cryptotronbot-frontend:$COMMIT_SHA']

# Tag images as latest
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'gcr.io/$PROJECT_ID/cryptotronbot-backend:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/cryptotronbot-backend:latest']

- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'gcr.io/$PROJECT_ID/cryptotronbot-frontend:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/cryptotronbot-frontend:latest']

# Push latest tags
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cryptotronbot-backend:latest']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cryptotronbot-frontend:latest']

# Deploy to GKE
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'set'
  - 'image'
  - 'deployment/cryptotronbot-backend'
  - 'backend=gcr.io/$PROJECT_ID/cryptotronbot-backend:$COMMIT_SHA'
  - '--namespace=cryptotronbot'
  env:
  - 'CLOUDSDK_COMPUTE_REGION=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cryptotronbot-cluster'

- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'set'
  - 'image'
  - 'deployment/cryptotronbot-frontend'
  - 'frontend=gcr.io/$PROJECT_ID/cryptotronbot-frontend:$COMMIT_SHA'
  - '--namespace=cryptotronbot'
  env:
  - 'CLOUDSDK_COMPUTE_REGION=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cryptotronbot-cluster'

# Wait for rollout
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'rollout'
  - 'status'
  - 'deployment/cryptotronbot-backend'
  - '--namespace=cryptotronbot'
  env:
  - 'CLOUDSDK_COMPUTE_REGION=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cryptotronbot-cluster'

- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'rollout'
  - 'status'
  - 'deployment/cryptotronbot-frontend'
  - '--namespace=cryptotronbot'
  env:
  - 'CLOUDSDK_COMPUTE_REGION=us-central1'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cryptotronbot-cluster'

images:
- 'gcr.io/$PROJECT_ID/cryptotronbot-backend:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/cryptotronbot-backend:latest'
- 'gcr.io/$PROJECT_ID/cryptotronbot-frontend:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/cryptotronbot-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY 