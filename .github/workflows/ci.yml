name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # Or '3.x' for latest 3.x release
      - name: Check Python version
        run: python --version
jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest; else echo "No pytest configuration found"; fi

  ruby-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [3.2]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then bundle install; fi
      - name: Run tests
        run: |
          if [ -d spec ]; then bundle exec rspec; else echo "No spec directory found"; fi
