apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cryptotronbot-backend-hpa
  namespace: cryptotronbot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cryptotronbot-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cryptotronbot-frontend-hpa
  namespace: cryptotronbot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cryptotronbot-frontend
  minReplicas: 3
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 